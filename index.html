<!DOCTYPE html>
<html>
<head>
<title>Vinod Market Intelligence Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    background: #000;
    color: #00ff99;
    font-family: monospace;
    padding: 15px;
}
h1 { text-align:center; }
.card {
    border: 1px solid #00ff99;
    padding: 10px;
    margin: 15px 0;
}
input, select, button {
    background: black;
    color: #00ff99;
    border: 1px solid #00ff99;
    padding: 5px;
    margin: 5px 0;
}
table {
    width:100%;
    border-collapse: collapse;
}
th, td {
    border-bottom:1px solid #00ff99;
    padding:4px;
    font-size:11px;
}
</style>
</head>
<body>

<h1>MARKET INTELLIGENCE TERMINAL</h1>

<div class="card">
<h2>TOP 50 CRYPTO MARKET</h2>
<table id="cryptoTable">
<tr>
<th>Name</th>
<th>Price</th>
<th>24H%</th>
<th>7D%</th>
<th>30D%</th>
<th>1Y%</th>
</tr>
</table>
</div>

<div class="card">
<h2>FOREX PANEL</h2>
<input id="base" placeholder="Base (e.g. USD)">
<input id="target" placeholder="Target (e.g. INR)">
<button onclick="getForex()">Get Rate</button>
<p id="forexResult"></p>
</div>

<div class="card">
<h2>SCENARIO ENGINE</h2>
<input id="current" placeholder="Current Value" type="number">
<input id="percent" placeholder="Monthly % Change" type="number">
<input id="months" placeholder="Months" type="number">
<button onclick="simulate()">Run Projection</button>
<p id="projection"></p>
<p style="font-size:11px;">
Disclaimer: Probability-based projection. Not financial advice.
</p>
</div>

<script>

// LOAD CRYPTO WITH MULTIPLE TIMEFRAMES
async function loadCrypto(){
let res = await fetch(
"https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=1&sparkline=false&price_change_percentage=7d,30d,1y"
);
let data = await res.json();
let table = document.getElementById("cryptoTable");

data.forEach(coin=>{
let row = table.insertRow();
row.insertCell(0).innerText = coin.name;
row.insertCell(1).innerText = "$" + coin.current_price;
row.insertCell(2).innerText = coin.price_change_percentage_24h?.toFixed(2) + "%";
row.insertCell(3).innerText = coin.price_change_percentage_7d_in_currency?.toFixed(2) + "%";
row.insertCell(4).innerText = coin.price_change_percentage_30d_in_currency?.toFixed(2) + "%";
row.insertCell(5).innerText = coin.price_change_percentage_1y_in_currency?.toFixed(2) + "%";
});
}

// FIXED FOREX USING FRANKFURTER API
async function getForex(){
let base = document.getElementById("base").value.toUpperCase();
let target = document.getElementById("target").value.toUpperCase();

let res = await fetch(
"https://api.frankfurter.app/latest?from=" + base + "&to=" + target
);

let data = await res.json();

if(data.rates[target]){
document.getElementById("forexResult").innerText =
"1 " + base + " = " + data.rates[target] + " " + target;
} else {
document.getElementById("forexResult").innerText =
"Invalid currency pair.";
}
}

// SMARTER SCENARIO ENGINE
function simulate(){
let current = parseFloat(document.getElementById("current").value);
let percent = parseFloat(document.getElementById("percent").value)/100;
let months = parseInt(document.getElementById("months").value);

let future = current * Math.pow((1+percent), months);

let risk = Math.abs(percent) * months;

let scenario;

if(risk > 1){
scenario = "High volatility expansion risk.";
}
else if(percent > 0){
scenario = "Momentum continuation scenario.";
}
else{
scenario = "Downtrend persistence risk.";
}

document.getElementById("projection").innerText =
"Projected Value: " + future.toFixed(2) +
"\nScenario: " + scenario +
"\nRisk Index: " + (risk*100).toFixed(1) + "%";
}

loadCrypto();

</script>

</body>
</html>
